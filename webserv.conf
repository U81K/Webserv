# This configuration file seems to be for the NGINX web server, specifying how it should handle incoming 
# requests for two different server blocks.

server {

# Server Block 1 - example.com
	port = 8080,8081; #     Port: This server block listens on ports 8080 and 8081.
	serverName= example.com;#     Server Name: The domain name associated with this server block is example.com.
	host= 127.0.0.1;#     Host: The IP address 127.0.0.1 is used for this server block.
	maxBodySize= 1024;#     Max Body Size: Specifies the maximum size of the request body allowed, set to 1024 bytes.location 
# Locations:
	(/)[#     Root ("/"):
		root = Sites-available/Server_1;#         Root Directory: The root directory for requests to the "/" location is Sites-available/Server_1.
		acceptedMethods=POST,GET;#         Accepted Methods: Supports POST and GET methods.
		cgi_extentions=.py,.php;#         CGI Extensions: CGI scripts with extensions .py and .php are executed.
		index=404-Not-Found.html;#         Index Page: If the requested directory doesn't contain an index file, 404-Not-Found.html will be served.
		autoIndex=off;#         AutoIndex: Directory listing is turned off.
		upload_path=Sites-available/Uploads;#         Upload Path: Uploaded files are stored in Sites-available/Uploads directory.
	]
	location (/jj/) [#     "/jj/":
		root= Sites-available;#         Root Directory: Requests to "/jj/" will serve files from Sites-available directory.
		acceptedMethods=POST,GET,DELETE;#         Accepted Methods: Supports POST, GET, and DELETE methods.
		index=blayli.jpg;#         Index Page: The default file served in this location is blayli.jpg.
		alias=/tmp/www;#         Alias: Alias /tmp/www to this location.
	]

	location (/css/)[
		root = Sites-available/Server_1;
		acceptedMethods=GET,POST,DELETE;
		cgi_path= cgi-bin;
		cgi_extentions=.py,.php;
		autoIndex=on;
		upload_path=Sites-available/Uploads;
	]

	location (/js/)[
		root = Sites-available/Server_1;
		acceptedMethods=GET,POST,DELETE;
		cgi_path= cgi-bin;
		cgi_extentions=.py,.php;
		autoIndex=on;
		upload_path=Sites-available/Uploads;
	]

	location (/media/)[
		root = Sites-available/Server_1;
		acceptedMethods=GET,POST,DELETE;
		cgi_path= cgi-bin;
		cgi_extentions=.py,.php;
		autoIndex=on;
		index=Mastering_NGINX.pdf;
		upload_path=Sites-available/Uploads;
	]
	location (/pages/)[
		root = Sites-available/Server_1;
		acceptedMethods=GET,POST,DELETE;
		cgi_path= cgi-bin;
		cgi_extentions=.py,.php;
		autoIndex=on;
		index=form.html;
		upload_path=Sites-available/Uploads;
	]
	location (/scripts/)[
		root = Sites-available/Server_1;
		acceptedMethods=GET,POST,DELETE;
		cgi_path= cgi-bin;
		cgi_extentions=.py,.php;
		autoIndex=on;
		upload_path=Sites-available/Uploads;
	]
#     "/css/", "/js/", "/media/", "/pages/", "/scripts/":
#         These locations have similar configurations to the root location ("/").
#         Serve static files from their respective directories.
#         Supports GET, POST, and DELETE methods.
#         Execute CGI scripts with extensions .py and .php.
#         Enable auto-indexing.
#         Store uploaded files in Sites-available/Uploads directory.

	location (/Uploads/)[#     "/Uploads/":
		root = Sites-available;#         Root Directory: Requests to "/Uploads/" will serve files from Sites-available directory.
		acceptedMethods=GET,POST,DELETE;#         Accepted Methods: Supports GET, POST, and DELETE methods.
		cgi_path= cgi-bin;
		cgi_extentions=.py,.php;
		autoIndex=on;
		upload_path=Sites-available;#         Upload Path: Uploaded files are stored in Sites-available directory.
	]

}

