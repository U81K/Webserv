<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple C++ Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin-bottom: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple C++ Web Server</h1>
        <p>Welcome to the Simple C++ Web Server. You can use the following options:</p>
        <div class="form-group">
            <a class="link" href="/list">List Directory</a>
        </div>
        <div class="form-group">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file">
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="form-group">
            <form id="deleteForm">
                <label for="filepath">Delete File or Directory:</label>
                <input type="text" id="filepath" name="filepath" placeholder="Enter path to delete">
                <button type="button" onclick="deleteFile()">Delete</button>
            </form>
        </div>
    </div>
    <script>
        function deleteFile() {
            var path = document.getElementById('filepath').value;
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", "/delete?filepath=" + path, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        alert("File or directory deleted successfully.");
                    } else {
                        alert("Failed to delete file or directory: " + xhr.responseText);
                    }
                }
            };
            xhr.send(null);
        }
    </script>
</body>
</html>
